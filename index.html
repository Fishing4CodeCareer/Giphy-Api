<!DOCTYPE html>
<html lang="en">

<head>
  <style> 
        </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Button giphy</title>
</head>

<body>
 

<nav><iframe width="100%" height="400" src="https://www.youtube.com/embed/sGf0yrm2UDg">
   </iframe>                          
   <div id="gifs-appear-main">
                                                <button data-music="DJ-tiesto">DJ-tiesto</button><p>             
                                                <button data-music="DJ K-SWIZZ">DJ K-SWIZZ</button></p></div>
                                                <button data-music="Rozz">Rozz</button>                                                                                                         
                                                <div id="gifs-appear-here">
                                                <button data-music="Snoop-Dog">Snoop Dpg</button></div> 
                                                <div id="gifs-appear-here">
                                                <button data-music="Fatboy-Slim">Fatboy Slim</button> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                    <script type="text/javascript">
             $("button").on("click", function() {
            var music = $(this).attr("data-music");

            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        music + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

      
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        
        .then(function(response) {
          console.log(queryURL);

          console.log(response);
          
          var results = response.data;
          
          for (var i = 0; i < results.length; i++) {

                        var musicDiv = $("<div>");
                        var p = $("<p>").text("Rating: " + results[i].rating);
                        var musicImage = $("<img>");
                        musicImage.attr("src", results[i].images.fixed_height.url);

            
            musicDiv.append(p);
            musicDiv.append(musicImage);

           
            $("#gifs-appear-main").prepend(musicDiv);
          }
        });
    });
  </script>
  </body>

</html>
